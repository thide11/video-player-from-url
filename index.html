<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
</head>
<body>
  <style>
    video {
      width: 100%;
      height: 90vh;
    }
  </style>
  <video src="#" controls>
    
  </video>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('url');
    if(!videoUrl) {
      alert("NÃ£o foi recebido a url de nenhum video")
    } else {
      document.querySelector('video').src = decodeURI(videoUrl);
    }
  </script>
</body>
</html>
